<html>	
    <head>
	<meta charset="UTF-8"/>
	<meta keywords="Chores, List Chores, To Do List"/>
	<meta description="To Do List; Adding Chores; Deleting Chores." />
	<meta name="robots" content="index, follow"/>
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
	<meta name="HandHeldFriendly" content="True"/>
	<meta name="MobileOptimized" content= "320"/>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="css/styles-addItem.css" />
    </head>
    <body>
	<div id="container">
	    <h1>To Do List</h1>
		<nav>
			<a href="additem.html" id="addNew" style="display:none;">Add New Task</a>
			<a href="#" id="clearData">Clear Stored Data</a>
			<a href="#" id="displayData">Display Data</a>

		</nav>
		<form action="#" method="post" id="addChore">
		    <fieldset>
			<legend>Adding a Chore</legend>
			    <ul style="list-style-type:none">
				<li><label for="choreName">Chore Name:</label><input type="text" id="choreName" placeholder="Enter Chore Name"/></li>
				<li id="location"><label for="location">Location:</label></li>
				<li><label for="dueDate">Due Date:</label><input type="date" id="dueDate" placeholder="01/01/2013"/></li>
			    </ul>
		    </fieldset>
		    <fieldset>
			<legend>What is Needed</legend>
			    <ul style="list-style-type:none">
				<li><input type="checkbox" id="needTools" value="Yes"/><label for="needTools">Need Tools</label></li>
				<li><input type="checkbox" id="needMaterials" value="Yes"/><label for="needMaterials">Need Materials</label></li>
				<li><input type="checkbox" id="needAssistance" value="Yes"/><label for="needAssistance">Need Assistance</label></li>
			    </ul>
		    </fieldset>
		    <fieldset>
			<legend>Additional Information</legend>
			    <ul style="list-style-type:none">
				<li><label for="importance">Importance:</label><input id="importance" type="range" min="1" max="10" /></li>
				<li><label for="priority">Priority:</label></li>
				<li id="radio"><input type="radio" name="priority" value="To Do This Month" id="toDoThisMonth" /><label for="radio">To Do This Month</label></li>
				<li id="radio"><input type="radio" name="priority" value="To Do This Week" id="toDoThisWeek" /><label for="radio">To Do This Week</label></li>
				<li id="radio"><input type="radio" name="priority" value="To Be Done Today" id="toBeDoneToday" /><label for="radio">To Be Done Today</label></li>
				<li><label for="addNotes">Additional Notes:</label><textarea id="addNotes"></textarea></li>
				<li><input type="hidden" value="true"/></li>
			    </ul>
		    </fieldset>
		    <input type="submit" value="Add Chore" id="submit"/>
		</form>
	</div>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
